message: "Доброго времени суток товарищи!Предлагаем Вашему вниманию интересный сайт для заказа бурения скважин на воду. Более подробная информация размещена тут https://drive.google.com/file/d/1KD36YBnyvAiCNO7PWTPyQKhxn8SpPWlg/view?usp=sharing \r\nЗаказывайте скважину для воды в ЕВРОБУРСЕРВИС – получите доступ к экологически чистой природной воде по самым выгодным в Минске ценам! Создать полноценную скважину в Минской области, бесперебойно поставляющую вам воду, — означает не только пробурить ее, но и обустроить. А зачастую – также и установить очистное оборудование, которое соответствовало бы вашим требованиям к чистоте воды. Мы выполняем полный цикл работ — от бурения грунта до подачи чистой питьевой воды на несколько домов. Важный промежуточный этап — это обустройство скважины, т.е. установка и отладка рабочего оборудования. После бурения обустройство включает работы: монтаж насоса в скважину, благоустройство скважины снаружи (установка кессона или скважинного адаптера); земельные работы и разводка трубопровода до пользователя (пользователей); установка необходимой автоматики дома или в кессоне. \r\nОт всей души Вам всех благ!"
