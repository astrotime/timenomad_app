message: "Автор проекта и декоратор Елена Березина. Основатель и креативный директор сети интерьерных салонов S-Classic, работает в сфере дизайна интерьеров с 1993.\r\n\r\nКонцепция дизайна дома навеяна свежестью и красками моря. Ощущение прохладного бриза, морской пены, золотого солнца, теплого прибрежного песка и всех оттенков синего: от нежных голубых и насыщенных бирюзовых до темных, почти черных цветов морской пучины, - такова была идея дизайна этого проекта. Все это реализовано с помощью модных предметов интерьера, светильников, отделочных материалов и текстиля ведущих европейских брендов. Блеск холодных и теплых металлов, отражения в лакированных и стеклянных поверхностях смягчаются роскошными тканями, теплым натуральным паркетом и играют всеми гранями подлинной роскоши и элегантности.\r\n\r\nМы познакомимся с особенностями объекта и вашими пожеланиями. Поделимся опытом, идеями, предложим варианты сотрудничества\r\n\r\nВ течение 2-х последних лет мы задумывались о необходимости провести реконструкцию нашего дома, но никак не могли на это решиться. И не только потому, что это подразумевает большие затраты и неудобства, но и потому, что очень трудно найти дизайнера, который выработает единую концепцию, учитывая наши вкусы и пожелания, сделает архитектурный проект и 3д-проект и пройдёт этот путь с тобой до самого конца, вплоть до выбора всех мелочей. Поэтому, когда мы узнали, что компания S - Классик, клиентами\r\n\r\nчитать далее>>\r\n\r\nДля ремонта квартиры я решила обратиться к дизайнеру. Выбрала S-Classic, потому что у нас в городе мало таких профессионалов как в S-Classic, которые знают все ведущие фабрики, имеют безупречный вкус. На всех этапах работы, начиная с самого проекта и до сдачи готовой квартиры, чувствовался особый подход ко всему. Было очень удобно обсуждать проект и выбирать предметы интерьера в одном месте, с одной и той же командой. Здесь нет рамок, большой выбор идей, творческий и профессиональный подход.\r\n\r\nчитать далее>>\r\n\r\nИсточник: http://remontkvartir63.tk/ - http://remontkvartir63.tk/"
