message: >-
  I've noticed that sometimes the system can lower the volume of alerts and make
  them inaudible. To fix that open the Settings app, scroll down to "Sounds &
  Haptics" and increase the volume of "Ringer and alerts". That should make the
  sound loud enough to be heard.
