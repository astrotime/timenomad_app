message: "Sorry that I write in German, but my offer is only in German...\r\n\r\nHallo, ich sammelte eine Zeit lang Pressemeldungen, vorwiegend aus der Berliner online- BZ, mit Meldungen über Geschehnisse, deren Teilnehmer 27,28, oder 29 Jahre alt waren (natürlich nur wenn das Alter angegeben war). Diese Liste ist inzwischen sehr lang, meistens sind es Meldungen über auffallende Ereignisse, entsprechend der Regel \"Bad News are good News\". Man findet also nicht die unzähligen, unbekannten Ereignisse in der nicht publizierten Umwelt.\r\nAuch fiel mir auf, in wie vielen nachrichten der elektronischen Medien, Rundfunk und TV, von 28-jährigen die Rede war. Ich habe eine Statistik aufgestellt, die die Häufigkeit dieser Altersgruppe in solchen Meldungen betrifft (natürlich kann jeder Altersgruppe alles passieren ) aber die Häufigkeit bei 27-28-29 war frappant.\r\n\r\nMeldungen, die Zeitungen gerne publizieren, beziehen sich auf Unfälle, Kriminelles, aber in selteneren Fällen auch auf Erfreuliches.  Die Liste ist im Format ODT, ich kann sie natürlich auch in eine PDF konvertieren.\r\n\r\nWer Interesse daran hat, kann mir eine Mail schicken, ich sende die Sammlung dann an den Absender und gerne auch an die Absenderin (ich bin offensichtlich kein Freund des Gendersterchens \U0001F60A )\r\n\r\nDa ich diese Zeilen diktiert habe (auf dem iPad)  entschuldige ich mich für Fehler und den nicht gerade erstklassigen Stil.\r\n\r\nPM."
