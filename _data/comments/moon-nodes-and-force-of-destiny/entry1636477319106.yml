message: "El fuero sindical es un derecho especial de protección al \r\ntrabajador que la ley otorga, cuando realiza \r\nfunciones de representante de un sindicato. Por otra parte,\r\nse puede mentar que la libertad sindical es el derecho que capacita al trabajador a \r\nformar sindicatos, asociarse de manera libre a una organizacion sindical \r\no desafiliarse, crear sus estatutos colectivos y organizar sus reglas y darle personalidad jurídica."
