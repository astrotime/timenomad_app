message: "Dikiş ve giyimde ürünün rahatlığı büyük ölçüde kumaşın yapıldığı ipliklerin lifli \r\nbileşimine bağlıdır. Ne yazık ki, dokuların lifli bileşimi her zaman doğru gösterilmez veya hiç gösterilmez.\r\nBu nedenle, lifli bileşimi kendi başınıza nasıl belirleyeceğinizi öğrenmek önemlidir.\r\n\r\n\r\n\r\nKumaş Alanlar. Lifli bileşim görünüşüne , dokunuşuna ve yanmanın doğasına göre belirlenebilir ve belirlenmelidir .\r\n\r\nYanma testi, bir malzemenin lifli bileşimini belirlemenin en basit ve en güvenilir \r\nyoludur. Tek ihtiyacınız olan bir parça malzeme, cımbız, çakmak ve bir fincan tabağı.\r\n\r\n\r\n[Kumaş Alanlar](https://community.asme.org/members/kumasalanlar346/default.aspx \"Kumaş Alanlar\")"
