<div class="review-user">
	{% case include.score %}
	  {% when 5 %}
	     <p class="testimonial-star">★★★★★</p>
	  {% when 4 %}
	     <p class="testimonial-star">★★★★★<span class="testimonial-star-off">★</span></p>
	  {% when 3 %}
	     <p class="testimonial-star">★★<span class="testimonial-star-off">★★★</span></p>
	  {% when 2 %}
	     <p class="testimonial-star">★★★<span class="testimonial-star-off">★★</span></p>
	  {% when 1 %}
	     <p class="testimonial-star">★<span class="testimonial-star-off">★★★★</span></p>
	  {% else %}
	     <p>{{ include.score }}</p>
	{% endcase %}
	<p class="title">{{ include.title }}</p>
	<p>{{ include.text }}</p>
	<p class="footer">by <a href="{{ include.userUrl }}" target="_blank" rel="nofollow">{{ include.userName }}</a> • v {{ include.version }}</p>
</div>
