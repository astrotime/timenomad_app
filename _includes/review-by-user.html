<div class="review-user" itemprop="review" itemscope itemtype="http://schema.org/Review">
	{% case include.score %}
	  {% when 5 %}
	     <p class="testimonial-star">★★★★★</p>
	  {% when 4 %}
	     <p class="testimonial-star">★★★★★<span class="testimonial-star-off">★</span></p>
	  {% when 3 %}
	     <p class="testimonial-star">★★<span class="testimonial-star-off">★★★</span></p>
	  {% when 2 %}
	     <p class="testimonial-star">★★★<span class="testimonial-star-off">★★</span></p>
	  {% when 1 %}
	     <p class="testimonial-star">★<span class="testimonial-star-off">★★★★</span></p>
	  {% else %}
	     <p>{{ include.score }}</p>
	{% endcase %}
	<span itemprop="reviewRating" itemscope itemtype="http://schema.org/Rating">
	  <meta itemprop="worstRating" content = "1">
	  <meta itemprop="ratingValue" content = "{{ include.score }}">
	  <meta itemprop="bestRating" content = "5">
	</span>
	<p class="title" itemprop="name">{{ include.title }}</p>
	<p itemprop="description">{{ include.text }}</p>
	<p class="footer">by 
	<span itemprop="author" itemscope itemtype="http://schema.org/Person">
		<a href="{{ include.userUrl }}" target="_blank" rel="nofollow" itemprop="url">{{ include.userName }}</a><meta itemprop="name" content="{{ include.userName }}"> • v {{ include.version }}</p>
</div>
