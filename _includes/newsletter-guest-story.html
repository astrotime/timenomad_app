{% comment %}Params: doc=partOfNewsletter{% endcomment %}
{% assign doc=include.doc %}
<div class="newsl-section line-top">
<h2>{{ doc.supertitle | escape }}</h2>
<h3>{{ doc.title | escape }}</h3>
<a href="{{ doc.contentUrl }}" target="_blank"><img loading="lazy" class="section-image-wide" src="{{ doc.image.url }}" alt="{{ doc.image.alt }}"></a>

{{ doc.content | replace: "$contentUrl", doc.contentUrl | markdownify }}

<div class="clearfix author-block">
	<img class="author" src="{{ doc.authorImage.url }}" alt="{{ doc.authorImage.alt }}">
	{{ doc.authorProfile }}
</div>

</div>
