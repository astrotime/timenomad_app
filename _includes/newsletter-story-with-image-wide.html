{% comment %}Params: doc=partOfNewsletter{% endcomment %}
{% assign doc=include.doc %}
<div class="newsl-section line-top">
<h2>{{ doc.supertitle | escape }}</h2>
<h3>{{ doc.title | escape }}</h3>
<img loading="lazy" class="section-image-wide" srcset="{{ doc.image.url }}" alt="{{ doc.image.alt }}">

{{ doc.content | markdownify }}

</div>
